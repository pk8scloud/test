# .github/workflows/secrets-scan.yml
name: Secret Scan
on:
  push:
    branches:
      - main
pull_request:
  jobs:
    scan:
      runs-on: ubuntu-latest
steps:
  - name: Checkout code
uses: actions/checkout@v3
- name: Run Gitleaks
  uses: gitleaks/gitleaks-action@v2
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
